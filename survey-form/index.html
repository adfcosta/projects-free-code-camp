<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>AirBnB Vila do Chaves</title>
</head>
<body>
  <main>
    <h1 id="title" class="display-5">Aluguel de temporada na Vila do Chaves</h1>
    <p id="description">Passe uma temporada agradável dentro de um barril ou no covil de uma bruxa</p>
    <form action="" method="post" id="survey-form">
      <label class="form-label" for="name" id="name-label" >Nome</label>
      <input class="form-control" type="text" name="name" id="name" placeholder="Seu Nome" required>
      <label class="form-label" for="email" id="email-label">E-mail:</label>
      <input class="form-control" type="email" name="email" id="email" placeholder="Seu E-mail" required>
      <label class="form-label" for="number" id="number-label">Idade:</label>
      <input class="form-control" type="number" name="number" id="number" min="18" max="999" placeholder="Sua Idade">
      <label class="form-label">Qual apartamento você deseja alugar?</label>
      <select class="form-control" name="moradia" id="dropdown">
      <option disable selected value>Selecione uma opção</option>
      <option value="caloteiro-72" name="moradia" >O do caloteiro do 72</option>
      <option value="valentona-do-14" name="moradia" >O da valentona do 14</option>
      <option value="bruxa-do-71" name="moradia" >O  da bruxa do 71</option>
      <option value="barril" name="moradia" >O barril (opção econômica)</option>
      </select>
      <p>Você já esteve devendo 14 meses de aluguel?</p>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="checkbox" id="checkbox1" value="sim">
        <label for="checkbox" class="form-check-label">Sim</label>
        <div class="form-check form-check-inline">
          <input type="radio"  class="form-check-input" id="checkbox2"  name="checkbox" value="nao">
          <label for="checkbox" class="form-check-label">Não</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="checkbox3" name="checkbox"  value="foi-sem-querer">
          <label for="checkbox" class="form-check-label">Foi sem querer querendo</label>    
        </div>
      </div>
      <p>Quals as opções de entretenimento você gostaria?</p>
      <div class="form-check-inline">
        <label>
          <input class="form-check-input"  type="checkbox" name="amenidades" value="pelé">
          Ver o filme do pelé
        </label>
        <label>
          <input class="form-check-input"  type="checkbox" name="amenidades" value="bola-quadrada">
         Uma Bola Quadrada
        </label>
        <label>
          <input class="form-check-input"  type="checkbox" name="amenidades" value="estilingue">
         Estilingue
        </label>
        <label>
          <input class="form-check-input"  type="checkbox" name="amenidades" value="satanas">
         Brincar com Satanás (cachorro)
        </label>
      </div>
      <br>
      <br>
      <p><label for="" for="exampleFormControlTextarea1">Deixe uma sugestão de café para Dona Florinda preparar:</label></p>

      <textarea class="form-control name="" id="" cols="30" rows="10"></textarea>
      <br>
      <div class="d-grid gap-2">
        <button type="submit" id="submit" class="btn btn-success" >Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
